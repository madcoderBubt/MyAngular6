<header>
  <h1>{{title}}</h1>
  <hr>
</header>

<app-filter-donar (onFilter)="onSubmit($event)"></app-filter-donar>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact No</th>
      <th>Blood Group</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of donars">
      <td>{{user.fullName}}</td>
      <td>{{user.contactNo}}</td>
      <td>{{user.bloodGroup}}</td>
      <td>
        <a routerLink="putDonar/{{user.id}}">Edit</a> | 
        <a routerLink="donar/{{user.id}}">View</a> | 
        <a href="#" (click)="onDelClick(user.id)">Del</a>
      </td>
    </tr>
  </tbody>
</table>
